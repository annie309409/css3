<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="./css/02cssselector.css">
</head>
<body>
<h2>기본선택자</h2>
<p>CSS 스타일을 적용할 대상을 지칭하는 용어
  기본선택자, 가상선택자, 조합선택자등이 있음</p>

<p>타입(요소) 선택자 : 지정한 태그에 스타일 적용</p>
<h3>hello world !</h3>
<div class="golden">시간은 금이라구! 친구</div>

<p>클래스 선택자 : 미리 정의해둔 스타일에 이름을 부여한 뒤
  여러 요소에 일괄적으로 적용.
  단, 선택자 적용시 class 속성을 사용</p>

<p>아이디 선택자 : 유일한 이름을 가진 요소에 스타일 적용
  단, 요소에 id 속성으로 이름이 지정되어 있어야 함</p>

<p class="golden">속성 선택자 : 지정한 속성이나 속성값이 있는 요소에
  스타일 적용</p>
</body>
</html>
